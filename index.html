<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
      }
    </style>
  </head>
  <body>
    <!-- Screen One Start  -->
    <section>
      <div
        class="screenOne w-[60%] h-[500px] bg-slate-100 m-auto mt-[70px] py-[100px] rounded-xl"
      >
        <h1
          class="playerOneNameHeadding font-bold text-[35px] text-center pt-[]"
        >
          Player One Name
        </h1>
        <div class="flex justify-center">
          <input
            class="playerOneNameInput input py-[25px] w-[500px] pl-5 bg-white mt-5 text-xl rounded-3xl border-1 border-[#D9D9D9]"
            type="text"
            placeholder="What is your name"
          />
        </div>
        <button
          class="PlayerOneStartGameBtn py-[10px] px-5 bg-[#7041D3] text-white flex justify-center items-center m-auto mt-10 rounded-3xl font-semibold text-[18px] hover:cursor-pointer hover:bg-black duration-200 delay-200"
        >
          Start Game
        </button>
        <div
          class="screenOneError w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h3 class="py-2 text-center text-[25px] font-bold text-white">
            Name Is Missing
          </h3>
        </div>
      </div>
    </section>
    <!-- Screen One End  -->

    <!-- Screen Two Start  -->
    <section>
      <div
        class="screenTwo w-[60%] h-[500px] bg-slate-100 m-auto mt-[70px] py-[100px] rounded-xl hidden"
      >
        <h1
          class="playerOneNumberHeadding font-bold text-[35px] text-center pt-[]"
        >
          Player 01
        </h1>
        <div class="flex justify-center">
          <input
            class="playerOneNumberInput input py-[25px] w-[500px] pl-5 pr-10 bg-white mt-5 text-xl rounded-3xl border-1 border-[#D9D9D9]"
            type="number"
            min="1"
            max="10"
            placeholder="Give a number"
          />
        </div>
        <button
          class="PlayerOneLetsPlayBtn py-[10px] px-5 bg-[#7041D3] text-white flex justify-center items-center m-auto mt-10 rounded-3xl font-semibold text-[18px] hover:cursor-pointer hover:bg-black duration-200 delay-200"
        >
          Start Game
        </button>
        <div
          class="screenOneNumberError w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h4 class="py-2 text-center text-[25px] font-bold text-white">
            Number Is Missing
          </h4>
        </div>
        <div
          class="InvalidInputError w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h2 class="py-2 text-center text-[25px] font-bold text-white">
            Invalid Input
          </h2>
        </div>
      </div>
    </section>
    <!-- Screen Two End  -->
    <!-- Screen Three Start  -->
    <section>
      <div
        class="screenThree w-[60%] h-[500px] bg-slate-100 m-auto mt-[70px] py-[100px] rounded-xl hidden"
      >
        <h1
          class="playerTwoNameHeadding font-bold text-[35px] text-center pt-[]"
        >
          Player Two Name
        </h1>
        <div class="flex justify-center">
          <input
            class="playerTwoNameInput input py-[25px] w-[500px] pl-5 bg-white mt-5 text-xl rounded-3xl border-1 border-[#D9D9D9]"
            type="text"
            placeholder="What is your name"
          />
        </div>
        <button
          class="playerTwoStartGameBtn py-[10px] px-5 bg-[#7041D3] text-white flex justify-center items-center m-auto mt-10 rounded-3xl font-semibold text-[18px] hover:cursor-pointer hover:bg-black duration-200 delay-200"
        >
          Start Game
        </button>
        <div
          class="playerTwoScreenOneError w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h3 class="py-2 text-center text-[25px] font-bold text-white">
            Name Is Missing
          </h3>
        </div>
      </div>
    </section>
    <!-- Screen Three End  -->

    <!-- Screen Four Start  -->
    <section>
      <div
        class="screenFour w-[60%] h-[500px] bg-slate-100 m-auto mt-[70px] py-[100px] rounded-xl hidden"
      >
        <h1
          class="playerTwoNumberHeadding font-bold text-[35px] text-center pt-[]"
        >
          Player 02
        </h1>
        <p class="chance text-center">You Have 5 Chance</p>
        <div class="flex justify-center">
          <input
            class="playerTwoNumberInput input py-[25px] w-[500px] pl-5 pr-10 bg-white mt-5 text-xl rounded-3xl border-1 border-[#D9D9D9]"
            type="number"
            min="1"
            max="10"
            placeholder="Give a number"
          />
        </div>
        <button
          class="PlayerTwoLetsPlayBtn py-[10px] px-5 bg-[#7041D3] text-white flex justify-center items-center m-auto mt-10 rounded-3xl font-semibold text-[18px] hover:cursor-pointer hover:bg-black duration-200 delay-200"
        >
          Start Game
        </button>
        <div
          class="screenTwoNumberError w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h4 class="py-2 text-center text-[25px] font-bold text-white">
            Number Is Missing
          </h4>
        </div>
        <div
          class="InvalidInputError02 w-[450px] bg-[#CC3030] m-auto mt-10 rounded-xl hidden"
        >
          <h2 class="py-2 text-center text-[25px] font-bold text-white">
            Invalid Input
          </h2>
        </div>
      </div>
    </section>
    <!-- Screen Four End  -->
    <section>
      <div
        class="winScreen w-[500px] h-[350px] bg-slate-200 m-auto my-10 text-center py-[30px] hidden"
      >
        <p class="player01Name text-2xl font-semibold"></p>
        <h3 class="WinLost text-3xl font-semibold text-green-500 pt-5 pb-7">
          🎉Congratulations 🎉
        </h3>
        <p class="player02Name text-2xl font-semibold"></p>
        <h4 class="faildText text-3xl font-semibold pt-2">
          🏆You are the winner🏆
        </h4>
        <h4 class="faildTextTwo text-lg font-normal pt-5">
          🏆You are the winner🏆
        </h4>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
